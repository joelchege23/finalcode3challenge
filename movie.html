<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Tickets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Flatdango Movie Theater</h1>
    </header>

    <main>
        <section class="movie-details">
            <h2>Movie Details</h2>
            <div class="movie-info">
                <img src="" alt="Movie Poster" id="moviePoster">
                <div class="movie-description">
                    <h3 id="movieTitle">Movie Title</h3>
                    <p><span id="movieRuntime">Runtime</span> | <span id="movieShowtime">Showtime</span></p>
                    <p><span id="availableTickets">Available Tickets</span></p>
                    <button id="buyTicketBtn">Buy Ticket</button>
                </div>
            </div>
        </section>

        <section class="movie-menu">
            <h2>Movie Menu</h2>
            <ul id="films">

            </ul>
        </section>
    </main>

    <footer>
        <p>Contact us at flatdango@example.com</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
